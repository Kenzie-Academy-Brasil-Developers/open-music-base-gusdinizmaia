<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
  <link rel="stylesheet" href="/styles/globalStyles.css" />
  <link rel="stylesheet" href="/styles/components/input.css">
  <link rel="stylesheet" href="/styles/components/button.css">
  <link rel="stylesheet" href="/pages/home/index.css" />
  <title>Open Music</title>
</head>

<body>
  <header>
    <h1 class="logo">open music</h1>
    <span id='dark__mode' class="material-symbols-outlined">
      dark_mode
    </span>
  </header>
  <main>
    <section class="container__gender">
      <h2 class="gender__title">Gêneros Musicais</h2>
      <ul class="genders">
      </ul>
    </section>
    <section class="container__filter">
      <h2 class="filter__title">Definir preço</h2>
      <h3 class="filter__price">Até R$ </h3>
      <input id='price' min="0" max="100" type="range">
    </section>
    <section class="container__product">
      <h2 class="product__title">Albuns Encontrados</h2>
      <ul class="products">
      </ul>
    </section>
  </main>
  <script src="/pages/home/productsData.js"></script>
  <script src="/pages/home/index.js"></script>
</body>

</html>
